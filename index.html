<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charts</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="app">
    <h2>
        Followers
    </h2>

    <svg width="1440" height="400" class="big">
        <foreignObject style="width: 100%;height: 100%;" width="1440" height="400"
                       class="bigSVG-wrap">
            <svg class="bigSVG" >

            </svg>
        </foreignObject>
    </svg>

    <svg width="1440" height="120" class="smallSVG" style="display: flex;
    justify-content: center; align-items: center">
        <foreignObject id="selector"

                       height="120"
                       class="selector"
                       fill="black"
                       stroke="black">

            <svg style="position: relative;" class="svgg">
                <rect x="40" y="0" width="130" height="120" style="fill:green"
                      class="selectMain"></rect>

                <!-- ---------- -->
                <!--Set the opacity of the corner HERE-->
                <!---------------------->
                <rect x="170" y="0" width="20" height="120"
                      class="selectCorner rightCorner" style="fill:transparent"></rect>



                <rect x="10" y="0" width="20" height="120"
                      class="selectCorner leftCorner"></rect>


            </svg>

            <style>
                .selectMain{
                    cursor: move;
                }
            </style>

        </foreignObject>
    </svg>

    <!--Select The Graphs here-->
    <form action="" class="selectGraphs">

    </form>

    <!--Select the charts -->
    <form action="" class="selectLine">
        <label>
            <input type="radio" name="chart" value="0">  Line<br>
        </label>
        <label>
            <input type="radio" name="chart" value="1"> Fifth Line
        </label>
    </form>



</div>
<script src="graph.js" defer></script>
<script src="selector.js" defer></script>
<script src="togglers.js" defer></script>
<script src="index.js" defer></script>

</body>
</html>
