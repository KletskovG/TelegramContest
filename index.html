<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charts</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app">
        <h2>
            Followers
        </h2>

        <svg width="1440" height="400" class="big">
            <foreignObject style="width: 100%;height: 100%;" width="1440" height="400">
                <svg class="bigSVG">

                </svg>
            </foreignObject>
        </svg>

        <svg width="1440" height="120" class="smallSVG">
            <foreignObject id="selector" height="120" class="selector" fill="black" stroke="black">

                <svg style="position: relative;" class="svgg">
                    <rect x="40" y="0" width="130" height="120" style="fill:green" class="selectMain"></rect>



                    <rect x="170" y="0" width="20" height="120" class="selectCorner rightCorner"></rect>



                    <rect x="10" y="0" width="20" height="120" class="selectCorner leftCorner"></rect>


                </svg>

                <style>
                    .selectMain {
                        cursor: move;
                    }
                </style>

            </foreignObject>
        </svg>

        <form action="" class="selectGraphs">

            <label>
                <input type="radio" name="graph" value="0" checked> First Graph <br>
            </label>

            <label>
                <input type="radio" name="graph" value="1"> Second Graph<br>
            </label>

            <label>
                <input type="radio" name="graph" value="2"> Third Graph<br>
            </label>

            <label>
                <input type="radio" name="graph" value="3"> Fourth Graph<br>
            </label>

            <label>
                <input type="radio" name="graph" value="4"> Fifth Graph
            </label>
        </form>

        

    </div>
    <script src="graph.js" defer></script>
    <script src="selector.js" defer></script>
    <script src="index.js" defer></script>

</body>

</html>
